<!DOCTYPE html>
<html lang="en">
<head>
  <title>HW3 Form Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h2>Form Page</h2>
<h4>User Information</h4>

<a href="index.html">Back to Intro Page</a>

<form>
  <p>
    Text Input:
    <input type="text">
  </p>

  <p>
    Password Input:
    <input type="password">
  </p>

  <p>
    Radio Buttons:<br>
    <input type="radio" name="choice"> Option 1<br>
    <input type="radio" name="choice"> Option 2<br>
    <input type="radio" name="choice"> Option 3
  </p>

  <p>
    Checkboxes:<br>
    <input type="checkbox"> A<br>
    <input type="checkbox"> B
  </p>

  <p>
    Multiple Select:<br>
    <select multiple>
      <option>Option One</option>
      <option>Option Two</option>
      <option>Option Three</option>
      <option>Option Four</option>
    </select>
  </p>

  <p>
    Date:
    <input type="date">
  </p>

  <input type="submit" value="Submit">
</form>

</body>
</html>
