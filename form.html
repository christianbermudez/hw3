<!DOCTYPE html>
<html lang="en">
<head>
  <title>HW3 - Form Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h2>Customer Intake Page</h2>
<h4>Customer Information</h4>

<a href="index.html">Back to Intro Page</a>

<form>
  <p>
    Customer Login Name:
    <input type="text">
  </p>

  <p>
    Password:
    <input type="password">
  </p>

  <p>
    Services Requested:<br>
    <input type="radio" name="choice"> Offensive Security<br>
    <input type="radio" name="choice"> Defensive Security<br>
    <input type="radio" name="choice"> GRC Consulting
  </p>

  <p>
    Who is your Account Manager?:<br>
    <input type="checkbox"> Tomas<br>
    <input type="checkbox"> Noah
  </p>

  <p>
    What kind of service are you interested in?:<br>
    <select multiple>
      <option>Pentest</option>
      <option>Workflow Improvement</option>
      <option>Managed Service</option>
      <option>Other</option>
    </select>
  </p>

  <p>
    Date:
    <input type="date">
  </p>

  <input type="submit" value="Submit">
</form>

</body>
</html>
